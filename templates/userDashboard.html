<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
          <!-- Header -->
<div class="header">
    <div class="grid-containerh">
        <div class="item1h"></div>
        <a href="/"><div class="item2h"></div></a>
        <div class="header-searchbar">
            <input type="text" class="input-searchbar" placeholder="Start typing something..." name="search">
            <button type="submit" class="icon-search"></button>
        </div>
        <a href="/profile" class="nav-link">
            <img src="/static/icons/profile-circle.svg" alt="Profile">
            <span class="profLogoTxt">My Profile</span>
        </a>
        <a href="/logout" class="nav-link" >
            <img src="/static/icons/logout.svg" alt="Logout">
            <span class="logoutLogoTxt">Logout</span>
        </a>
    </div>
</div>

    <!-- Banner Area -->
    <div class="BannerArea">
        <a href="/attractions" class="bcolor1 bannertext">ATTRACTIONS</a>
        <a href="/activities" class="bcolor2 bannertext">ACTIVITIES</a>
        <a href="/events" class="bcolor3 bannertext">EVENTS</a>
        <a href="/food" class="bcolor4 bannertext">FOOD</a>
    </div>

    <!-- Banner -->
    <div class="banner">
        <img src="{{ url_for('static', filename='images/Activities_Attractions/mt-pulag-2.jpg') }}" alt="Banner" class="banner-img">
        <h1 class="banner-title">My Dashboard</h1>
    </div>

    <!-- Main Content -->
    <div class="itempage">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>My Saved Items</h2>
            <ul>
                <li><a href="#saved-attractions">Attractions</a></li>
                <li><a href="#saved-activities">Activities</a></li>
                <li><a href="#saved-events">Events</a></li>
                <li><a href="#saved-food">Food</a></li>
            </ul>
            <button class="signout">Sign Out</button>
        </div>

        <!-- Saved Items Section -->
        <div class="content">
            {% for favorite in favorites %}
                <div id="saved-{{ favorite.category }}" class="saved-items">
                    <h3>Saved {{ favorite.category.capitalize() }}</h3>
                    <div class="tab-container">
                        <div class="carousel-btn prev">
                            <img src="{{ url_for('static', filename='icons/arrow-circle-left.svg') }}" alt="Previous">
                        </div>
                        <a class="tab-portrait tab-{{ favorite.category }}" href="/item">
                            <div class="tab-content">
                                <form action="{{ url_for('remove_item', id=favorite.id) }}" method="post">
                                    <button type="submit" class="heart-icon-container active">
                                        <img src="{{ url_for('static', filename='icons/heart-tick.svg') }}" alt="Favorited" class="heart-icon">
                                    </button>
                                </form>
                                <img class="tab-image-p" src="{{ favorite.img }}" alt="{{ favorite.text }}">
                                <p class="tab-text">{{ favorite.text }}</p>
                            </div>
                        </a>
                        <div class="carousel-btn next">
                            <img src="{{ url_for('static', filename='icons/arrow-circle-right.svg') }}" alt="Next">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
