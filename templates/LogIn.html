<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
        <link href="/static/css/header.css" rel="stylesheet" />
        <link href="/static/css/layout-login.css" rel="stylesheet" />
        <link href="/static/css/login.css" rel="stylesheet" />
        <title>Gunita - Login Page</title>
    </head>
    <body>
<!-- Header -->
{% include 'header.html' %}
        
        <div class = "grid-container">
            <div class="gbanner BannerArea"><div class="bcolor1"></div><div class="bcolor2"></div><div class="bcolor3"></div><div class="bcolor4"></div></div>
            <div class = "gphoto PhotosArea"></div>
            <div class = "gfillout FillArea">

                <div class="gunita-logo"></div>
                <div class="gunita-desc"></div>

                <form action="/login" method="post">
                    <div class="greybackdrop"></div>

                    <div class="username-text">Username</div>
                    <input type="text" class="username" name="UName" required/>

                    <div class="password-text">Password</div>
                    <input type="password" class="password" name="Password" required/>

                    <span class="signup">Don't have an account? <a href = "/createNewAcc">Sign Up here</a></span>

                    <input type="submit" class="button-signin" value=" "/>
                </form>
            </div>
        </div>

    </body>
</html>
